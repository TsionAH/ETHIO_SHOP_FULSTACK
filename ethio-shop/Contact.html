<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - EthioShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-700 text-white py-6 shadow-md">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Contact Us</h1>
      <p class="mt-2 text-sm">Weâ€™d love to hear from you!</p>
    </div>
  </header>

  <!-- Contact Content -->
  <main class="container mx-auto py-12 px-4">
    <div class="grid md:grid-cols-2 gap-8">

      <!-- Contact Form -->
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-6">Send a Message</h2>
        <form class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Name</label>
            <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name">
          </div>
          <div>
            <label class="block mb-1 font-medium">Email</label>
            <input type="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email">
          </div>
          <div>
            <label class="block mb-1 font-medium">Message</label>
            <textarea class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="5" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="bg-blue-700 text-white font-bold px-6 py-2 rounded hover:bg-blue-800 transition duration-300">
            Send Message
          </button>
        </form>
      </div>

      <!-- Contact Info & Links -->
      <div class="flex flex-col justify-center space-y-6">
        <h2 class="text-2xl font-semibold mb-2">Get in Touch</h2>
        <p>Email: <a href="mailto:contact@ethioshop.com" class="text-blue-600 hover:underline">contact@ethioshop.com</a></p>
        <p>Phone: <a href="tel:+251952091591" class="text-blue-600 hover:underline">+251 900 000 000</a></p>
        <p>Follow us on social media:</p>
        <div class="flex space-x-4">
          <a href="https://web.facebook.com/?_rdc=1&_rdr#" target="_blank" class="hover:text-blue-500 font-bold">Facebook</a>
          <a href="https://www.linkedin.com/posts/tsion-alemu-handiso-48271630a_over-the-past-month-ive-been-learning-activity-7376543167082438657-q0Vl?utm_source=share&utm_medium=member_desktop" target="_blank" class="hover:text-blue-700 font-bold">LinkedIn</a>
          <a href="https://twitter.com/" target="_blank" class="hover:text-blue-400 font-bold">Twitter</a>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-12">
    <div class="container mx-auto text-center">
      &copy; 2025 EthioShop. All Rights Reserved.
    </div>
  </footer>

</body>
</html>
